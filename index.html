<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogo de Luta</title>
        <style>
            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <!-- container vermelha div -->
        <div style="position: relative; display: inline-block">
            <!-- container vermelha div interna -->
            <div
                style="
                    position: absolute;
                    display: flex;
                    width: 100%;
                    align-items: center;
                    padding: 20px;
                "
            >
                <!-- vida do player -->
                <div
                    style="
                        position: relative;
                        width: 100%;
                        height: 30px;
                        display: flex;
                        justify-content: flex-end;
                    "
                >
                    <div
                        style="background-color: red; width: 100%; height: 30px"
                    ></div>
                    <div
                        id="playerHealth"
                        style="
                            position: absolute;
                            background: yellow;
                            top: 0;
                            right: 0;
                            bottom: 0;
                            width: 100%;
                        "
                    ></div>
                </div>
                <!-- timer -->
                <div
                    id="timer"
                    style="
                        background-color: red;
                        width: 100px;
                        height: 100px;
                        flex-shrink: 0;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    "
                >
                    10
                </div>
                <!-- vida do enemy -->
                <div style="position: relative; width: 100%; height: 30px">
                    <div
                        style="background-color: red; width: 10; height: 30px"
                    ></div>
                    <div
                        id="enemyHealth"
                        style="
                            position: absolute;
                            background: yellow;
                            top: 0;
                            right: 0;
                            bottom: 0;
                            left: 0;
                        "
                    ></div>
                </div>
            </div>
            <div
                id="displayText"
                style="
                    position: absolute;
                    color: white;
                    align-items: center;
                    justify-content: center;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    display: none;
                "
            >
                Empate
            </div>
            <canvas></canvas>
        </div>
        <script src="./assets/js/utils.js"></script>
        <script src="./assets/js/classes.js"></script>
        <script src="index.js"></script>
    </body>
</html>
